{% extends 'base.html' %}

{% block content %}

        <!-- Edit Profile Page -->
        <section id="edit-profile-page" class="edit">
            <form id="edit-form" action="{% url 'edit profile' %}" method="post">
                <fieldset>
                    <legend>Edit Profile</legend>
                    {% csrf_token %}
                    {{ form }}
                    <input class="button submit" type="submit" value="Edit">
                </fieldset>
            </form>
        </section>

{% endblock %}
